<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weekly WebDev Challenge</title>
  <base href="/">
  <link rel="stylesheet" href="/assets/styles/light.css" id="theme">
  <meta property="og:url" content="http://wwc.kuzminski.info">
  <meta property="og:type" content="article">
  <meta property="og:title" content="Weekly WebDev Challenge">
  <meta property="og:description" content="WWC">
  <meta property="og:image" content="http://wwc.kuzminski.info/assets/images/thumb.jpg">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>

    .loader-screen {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, #e7422f 0%, #f9cb77 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .loader-screen__loading {
      animation: pulse alternate 0.5s infinite ease-in;
      color: #fff;
    }

    @keyframes pulse {
      0% {
        transform: scale(1)
      }
      100% {
        transform: scale(1.1)
      }
    }
  </style>
</head>
<body>
<app-root>
  <div class="loader-screen">
    <h1 class="loader-screen__loading">Loading ...</h1>
  </div>
</app-root>
</body>
</html>
