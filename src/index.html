<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WwcFirst</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .loading {
      overflow: hidden;
    }

    .loader-screen {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, #e7422f 0%, #f9cb77 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .loader-screen__image {
      animation: pulse alternate 0.5s infinite ease-in;
      opacity: 0.5;
    }

    @keyframes pulse {
      0% {
        transform: scale(1)
      }
      100% {
        transform: scale(1.1)
      }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="loader-screen" id="loader">
      <img src="/assets/images/logo-loading.webp" class="loader-screen__image" alt="loading logo">
    </div>
  </app-root>
</body>
</html>
